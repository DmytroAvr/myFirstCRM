<h2>Додавання кількох документів</h2>

<form method="post">
  {% csrf_token %}

  <fieldset>
    <legend>Загальна інформація</legend>
    {{ header_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Документи</legend>
    {{ formset.management_form }}
    {% for form in formset %}
      <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
        {{ form.as_p }}
      </div>
    {% endfor %}
  </fieldset>

  <button type="submit">Зберегти</button>
</form>
