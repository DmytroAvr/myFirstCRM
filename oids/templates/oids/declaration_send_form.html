{% extends "oids/base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ page_title }}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Зберегти відправку</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
