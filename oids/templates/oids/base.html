<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Управління ОІД{% endblock %}</title>
    <style>
        /* Дуже базовий CSS для прикладу */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { width: 90%; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; margin-bottom: 20px; }
        .nav-buttons { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .nav-buttons a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-buttons a:hover { background-color: #0056b3; }
        .dashboard-columns { display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 20px; }
        .column { border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f9f9f9; }
        .column h3 { margin-top: 0; color: #007bff; }
        ul { list-style: none; padding: 0; }
        ul li { margin-bottom: 8px; }
        ul li a { text-decoration: none; color: #333; }
        ul li a:hover { color: #007bff; }
        .oid-list-section { margin-bottom: 15px; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .oid-list-section h4 { margin-top: 0; color: #555; }
        .oid-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px dashed #eee; }
        .oid-item:last-child { border-bottom: none; }
        .oid-item a { flex-grow: 1; }
        .oid-item .expiration { font-size: 0.9em; color: #888; }
        .form-container { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        .form-container label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container textarea,
        .form-container select {
            width: calc(100% - 22px); /* Залишаємо місце для padding і border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container ul.errorlist { color: red; list-style: none; padding: 0; margin-bottom: 10px; }
        .form-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover { background-color: #218838; }
        .messages { padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .messages.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>{% block page_title %}Панель керування ОІД{% endblock %}</h1>
        </header>

        <div class="nav-buttons">
            <a href="{{ add_request_url }}">Додати заявку</a>
            <a href="{{ plan_trip_url }}">Запланувати відрядження</a>
            <a href="{{ add_document_processing_url }}">Додати опрацювання документів</a>
        </div>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
