



<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Система обліку{% endblock %}</title>
  {% block head %}{% endblock %}
</head>
<style>
   h2 {
      text-align: center;
    }
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1a1a1a;
      --text-light: #1a1a1a;
      --text-dark: #f0f0f0;
      --input-bg-light: #f9f9f9;
      --input-bg-dark: #2c2c2c;
      --border-light: #cccccc;
      --border-dark: #444444;
      --btn-bg-light: #e0e0e0;
      --btn-bg-dark: #333333;
      --btn-text-light: #000;
      --btn-text-dark: #fff;
    }

    body {
      margin: 20px;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-theme {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: inherit;
      border: 1px solid currentColor;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 5px;
    }

    form {
      max-width: 800px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }

    select, input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-light);
      background-color: var(--input-bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .dark-theme select,
    .dark-theme input,
    .dark-theme textarea {
      background-color: var(--input-bg-dark);
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }

    .inline-note {
      display: inline-block;
      margin: 10px 10px 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 8px 14px;
      font-size: 0.95rem;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid var(--border-light);
      background-color: var(--btn-bg-light);
      color: var(--btn-text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-theme button {
      background-color: var(--btn-bg-dark);
      color: var(--btn-text-dark);
      border: 1px solid var(--border-dark);
    }

    .add-oid-button {
      background-color: #cdeafe;
      color: #000;
      margin-left: 10px;
    }

    .dark-theme .add-oid-button {
      background-color: #2f5d7e;
      color: #fff;
    }
  :root {
    --aside-bg-light: #f9f9f9;
    --aside-bg-dark: #1e1e1e;
    --aside-text-light: #111;
    --aside-text-dark: #f0f0f0;
    --aside-border-light: #ccc;
    --aside-border-dark: #444;
    --aside-input-bg-light: #fff;
    --aside-input-bg-dark: #2a2a2a;
  }

  #oid-aside {
    display: none;
    position: fixed;
    z-index: 999;
    right: 0;
    top: 0;
    height: 100vh;
    width: min(50vw, 400px);
    background: var(--aside-bg-light);
    padding: 20px;
    overflow-y: auto;
    border-left: 1px solid var(--aside-border-light);
    color: var(--aside-text-light);
    transition: background 0.3s, color 0.3s, border-color 0.3s;
  }

  .dark-theme #oid-aside {
    background: var(--aside-bg-dark);
    color: var(--aside-text-dark);
    border-left: 1px solid var(--aside-border-dark);
  }

  #oid-aside h4 {
    margin-bottom: 1rem;
    font-size: 1.1rem;
    font-weight: bold;
  }

  #oid-aside form label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: 500;
  }

  #oid-aside input,
  #oid-aside select,
  #oid-aside textarea {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid var(--aside-border-light);
    border-radius: 4px;
    background-color: var(--aside-input-bg-light);
    color: var(--aside-text-light);
    transition: background-color 0.3s, color 0.3s;
  }

  .dark-theme #oid-aside input,
  .dark-theme #oid-aside select,
  .dark-theme #oid-aside textarea {
    background-color: var(--aside-input-bg-dark);
    color: var(--aside-text-dark);
    border: 1px solid var(--aside-border-dark);
  }

  #oid-aside button {
    margin-top: 15px;
    margin-right: 10px;
    padding: 8px 12px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #oid-aside button[type="submit"] {
    background-color: #ddf5a5;
    color: #000;
    font-weight: bold;
  }

  #oid-aside button#oid-aside-close {
    background-color: #e57373;
    color: white;
  }

  #overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.5);
    z-index: 998;
  }
</style>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Змінити тему</button>
  <div class="container">
    {% block content %}
    
                        
                        {% if messages %}
                      <div id="messages" style="margin-bottom: 1em;">
                        {% for message in messages %}
                          <div class="alert {{ message.tags }}" style="
                              padding: 10px;
                              border-radius: 5px;
                              margin-bottom: 5px;
                              background-color: {% if 'success' in message.tags %}#d4edda
                                              {% elif 'error' in message.tags %}#f8d7da
                                              {% elif 'warning' in message.tags %}#fff3cd
                                              {% else %}#d1ecf1{% endif %};
                              border: 1px solid {% if 'success' in message.tags %}#c3e6cb
                                                {% elif 'error' in message.tags %}#f5c6cb
                                                {% elif 'warning' in message.tags %}#ffeeba
                                                {% else %}#bee5eb{% endif %};
                              color: #000;
                            ">
                            {{ message }}
                          </div>
                        {% endfor %}
                      </div>
                    {% endif %}

    {% endblock %}
  </div>
  <!-- 
  <button type="button" class="add-oid-button" style="margin-right: 30px;">➕ Додати ОІД</button> 
-->
{% load static %}
{% include 'oids/oid_create_aside.html' %}
<script src="{% static 'oids/js/oid_create_aside.js' %}"></script>
<script src="{% static 'oids/js/script.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    attachOidAside();  // або attachOidAside('custom_unit_id') якщо інший id
  });
</script>
</body>
</html>
